<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .container .card{
            background-color: beige;
            width: 50%;
            height: 100%;
            margin: auto;
            padding: 20px;
            margin-top: 20px;
            margin-bottom:20px;
        }
        h1 ,#registrationForm{
            text-align: center;
        }
        button{
            font-size: 16px; /* Adjust the font size as needed */
            padding: 10px 20px;
            background-color: rgb(242, 152, 16);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Login</h1>
        <form id="registrationForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" autocomplete="email" required><br><br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit" onclick="saveData()">Login</button>
        </form>
        </div>

    </div>

    <script>
        function saveData()
        {
            event.preventDefault();
            let email,password;
            email = document.getElementById("email").value;
            password = document.getElementById("password").value;
            let user_records = new Array();
            user_records = JSON.parse(localStorage.getItem("users")) ? JSON.parse(localStorage.getItem("users")):[];

            if(user_records.some((v)=>{
                return v.email == email && v.password == password;
            })){
                alert("Login Successfull");
                let currect_user = user_records.filter((v) =>{
                    return v.email == email && v.password == password
                })[0];
                localStorage.setItem("name",currect_user.name);
                localStorage.setItem("email",currect_user.email);
                window.location.href = "profile.html";
            }
            else
            {
                alert("Login failed");
            }
        }
    </script>
</body>
</html>
